server.port=8080

# SQL Server connection (Windows Authentication / Integrated Security)
spring.datasource.url=jdbc:sqlserver://localhost\\SQLEXPRESS:1433;databaseName=transpo_db;integratedSecurity=true;encrypt=false

spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# If you prefer SQL Server authentication, uncomment and set below:
# spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=transpo_db;encrypt=false
# spring.datasource.username=sa
# spring.datasource.password=your_password

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# JWT settings
jwt.secret=ReplaceThisWithAStrongSecretKeyAtLeast32CharsLong
jwt.expirationMs=86400000
